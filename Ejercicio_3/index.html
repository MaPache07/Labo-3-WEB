<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Botones</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Ejercicio Botones CSS</h1>
        <div class="size">
            <h2>Tamaños</h2>
            <input type="button" id="normal" value="NORMAL">
            <input type="button" id="pequeño" value="PEQUEÑO">
            <input type="button" id="grande" value="GRANDE">
        </div>
        <div class="color">
            <h2>Colores</h2>
            <input type="button" id="esmeralda" value="ESMERALDA">
            <input type="button" id="cielo" value="CIELO">
            <input type="button" id="amatista" value="AMATISTA">
            <input type="button" id="asfalto" value="ASFALTO">
            <input type="button" id="topazio" value="TOPAZIO">
            <input type="button" id="rubi" value="RUBÍ">
        </div>
        <div class="border">
            <h2>Bordeado</h2>
            <input type="button" id="borde-simple" value="SIMPLE">
            <input type="button" id="borde-esmeralda" value="ESMERALDA">
            <input type="button" id="borde-cielo" value="CIELO">
            <input type="button" id="borde-amatista" value="AMATISTA">
            <input type="button" id="borde-asfalto" value="ASFALTO">
            <input type="button" id="borde-topazio" value="TOPAZIO">
            <input type="button" id="borde-rubi" value="RUBÍ">
        </div>
        <div>
            <h2>Combinaciones</h2>
            <input type="button" id="largo-asfalto" value="LARGO ASFALTO">
            <input type="button" id="borde-del-cielo" value="BORDE DEL CIELO">
            <input type="button" id="pequeña-esmeralda" value="PEQUEÑA ESMERALDA">
            <input type="button" id="gran-borde-rubi" value="GRAN BORDE RUBI">
        </div>
    </body>
</html>
